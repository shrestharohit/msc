<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
    <title>My Salary Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Monthly Salary Calculator</h1>
        <h3>JetPack Worklabs, Israel</h3>
      </header>
      <content>
      <input id="input-value" type="text" />
      <button onclick="calculateSum()">Calculate</button>

      <div class="output-value">
        <h2>Payroll</h2>
        <div>Total Hours Worked: <span id="total-hours-worked">0hrs</span></div>
        <div>Total Income: <span id="total-income-usd">$0</span></div>
        <div>Total Income: <span id="total-income-nrs">NRs.0</span></div>
      </div>
    </content>
    </div>
  </body>
</html>
